
<!--header start-->
        <header id="header" class="{{ include.class }}">

            <div class="header-sticky light-header">

                <div class="container">

                    <div class="search-wrapper">
                        <div class="search-trigger pull-right">
                            <div class='search-btn'></div>
                            <i class="material-icons">&#xE8B6;</i>
                        </div>

                        <!-- Modal Search Form -->
                        <i class="search-close material-icons">&#xE5CD;</i>
                        <div class="search-form-wrapper">
                            <form action="#" class="white-form">
                                <div class="input-field">
                                    <input type="text" name="search" id="search">
                                    <label for="search" class="">Search Here...</label>
                                </div>
                                <button class="btn pink search-button waves-effect waves-light" type="submit"><i class="material-icons">&#xE8B6;</i></button>
                                
                            </form>
                        </div>
                    </div><!-- /.search-wrapper -->
                
                    <div id="materialize-menu" class="menuzord">

                        <!--logo start-->
                        <a href="index.html" class="logo-brand">
                            <img src="{{ "/images/logo-trans.png" | prepend: site.baseurl }}" alt="" style="height: 70px"/>
                        </a>
                        <!--logo end-->

                        <!--mega menu start-->
                        <ul class="menuzord-menu pull-right">
                            <li{% if page.menu=="home" %} class="active"{% endif %}><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
                            <li{% if page.menu=="cretex" %} class="active"{% endif %}><a href="{{ "/cretex/" | prepend: site.baseurl }}">Cretex</a></li>
                            <li{% if page.menu=="bespoke" %} class="active"{% endif %}><a href="{{ "/bespoke/" | prepend: site.baseurl }}">Bespoke</a></li>
                            <li{% if page.menu=="furnicrete" %} class="active"{% endif %}><a href="{{ "/furnicrete/" | prepend: site.baseurl }}">Furnicrete</a></li>
                            <li{% if page.menu=="about" %} class="active"{% endif %}><a href="{{ "/about/" | prepend: site.baseurl }}">About</a></li>
                            <li{% if page.menu=="contact" %} class="active"{% endif %}><a href="{{ "/contact/" | prepend: site.baseurl }}">Contact</a></li>

                            
                        </ul>
                        <!--mega menu end-->

                    </div>
                </div>
            </div>
        </header>
        <!--header end-->
